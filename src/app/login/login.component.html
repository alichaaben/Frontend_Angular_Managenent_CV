<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                alt="illustration" class="illustration" />
            <h1 class="opacity">LOGIN</h1>

            <!-- Lier le formulaire avec formGroup -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Champ "username" -->
                <input type="text" placeholder="USERNAME" formControlName="username" />

                <!-- Champ "password" -->
                <input type="password" placeholder="PASSWORD" formControlName="password" />

                <!-- Bouton de soumission -->
                <button class="opacity" type="submit" [disabled]="!loginForm.valid">SUBMIT</button>
            </form>

            <div class="register-forget opacity">
                <!-- Vous pouvez décommenter si nécessaire -->
                <!-- <a href="">REGISTER</a>
            <a href="">FORGOT PASSWORD</a> -->
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
</section>
