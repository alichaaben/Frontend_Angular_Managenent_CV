<div class="form-container">
    <form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
        <h3>Modifier un Projet</h3>

        <div class="form-group">
            <label for="projectName">Nom du projet</label>
            <input id="projectName" type="text" formControlName="projectName" class="form-control"
                placeholder="Entrez le nom du projet" />
            <div class="error" *ngIf="projetForm.get('projectName')?.touched && projetForm.get('projectName')?.invalid">
                Nom du projet requis (min. 3 caractères).
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"
                placeholder="Entrez une description détaillée"></textarea>
            <div class="error" *ngIf="projetForm.get('description')?.touched && projetForm.get('description')?.invalid">
                Description requise (min. 10 caractères).
            </div>
        </div>

        <div class="form-group">
            <label for="startDate">Date de début</label>
            <input id="startDate" type="date" formControlName="startDate" class="form-control" />
        </div>

        <div class="form-group">
            <label for="endDate">Date de fin</label>
            <input id="endDate" type="date" formControlName="endDate" class="form-control" />
        </div>

        <div class="form-group">
            <label for="status">Statut</label>
            <select id="status" formControlName="status" class="form-control">
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
                <option value="En attente">En attente</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="projetForm.invalid">Enregistrer</button>
    </form>
</div>
